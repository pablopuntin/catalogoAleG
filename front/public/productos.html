<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            color: #fff;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-label {
            color: #e9ecef;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0b5ed7, #5a0fc8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.4);
        }
        
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .form-check-label {
            color: #e9ecef;
        }
        
        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e9ecef;
        }
        
        .character-count {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title-section h1 {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .title-section p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="form-container p-4 p-md-5">
                    <div class="title-section">
                        <h1 class="display-6">Agregar Producto</h1>
                        <p>Completa la información del producto</p>
                    </div>
                    
                    <form id="productForm" novalidate>
                        <!-- Nombre del Producto -->
                        <div class="mb-4">
                            <label for="productName" class="form-label">
                                <i class="bi bi-tag me-2"></i>Nombre del Producto
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="productName" 
                                   name="productName"
                                   placeholder="Ingresa el nombre del producto"
                                   required>
                            <div class="invalid-feedback">
                                Por favor ingresa un nombre válido.
                            </div>
                        </div>

                        <!-- URL de Imagen -->
                        <div class="mb-4">
                            <label for="imageUrl" class="form-label">
                                <i class="bi bi-image me-2"></i>URL de la Imagen
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-link-45deg"></i>
                                </span>
                                <input type="url" 
                                       class="form-control form-control-lg" 
                                       id="imageUrl" 
                                       name="imageUrl"
                                       placeholder="https://ejemplo.com/imagen.jpg"
                                       required>
                                <div class="invalid-feedback">
                                    Por favor ingresa una URL válida.
                                </div>
                            </div>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-4">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text me-2"></i>Descripción
                            </label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description"
                                      rows="4" 
                                      maxlength="200"
                                      placeholder="Describe el producto en máximo 200 caracteres..."
                                      required></textarea>
                            <div class="d-flex justify-content-between mt-1">
                                <div class="invalid-feedback">
                                    Por favor ingresa una descripción.
                                </div>
                                <small class="character-count">
                                    <span id="charCount">0</span>/200 caracteres
                                </small>
                            </div>
                        </div>

                        <!-- Precio -->
                        <div class="mb-4">
                            <label for="price" class="form-label">
                                <i class="bi bi-currency-dollar me-2"></i>Precio
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" 
                                       class="form-control form-control-lg" 
                                       id="price" 
                                       name="price"
                                       step="0.01"
                                       min="0"
                                       placeholder="0.00"
                                       required>
                                <div class="invalid-feedback">
                                    Por favor ingresa un precio válido.
                                </div>
                            </div>
                        </div>

                        <!-- Disponibilidad -->
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       role="switch" 
                                       id="available" 
                                       name="available"
                                       checked>
                                <label class="form-check-label" for="available">
                                    <i class="bi bi-check-circle me-2"></i>Producto disponible
                                </label>
                            </div>
                            <small class="text-muted">
                                Marca esta opción si el producto está disponible para la venta
                            </small>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-outline-secondary me-md-2" onclick="resetForm()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i>Agregar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Contador de caracteres para la descripción
        const descriptionTextarea = document.getElementById('description');
        const charCount = document.getElementById('charCount');
        
        descriptionTextarea.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = currentLength;
            
            // Cambiar color según la proximidad al límite
            if (currentLength > 180) {
                charCount.style.color = '#dc3545';
            } else if (currentLength > 150) {
                charCount.style.color = '#ffc107';
            } else {
                charCount.style.color = 'rgba(255, 255, 255, 0.6)';
            }
        });

        // Validación del formulario
        const form = document.getElementById('productForm');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (form.checkValidity()) {
                // Aquí puedes agregar la lógica para enviar los datos
                showSuccessMessage();
            }
            
            form.classList.add('was-validated');
        });

        // Función para limpiar el formulario
        function resetForm() {
            form.reset();
            form.classList.remove('was-validated');
            charCount.textContent = '0';
            charCount.style.color = 'rgba(255, 255, 255, 0.6)';
        }

        // Mensaje de éxito
        function showSuccessMessage() {
            const formData = new FormData(form);
            const productData = {
                name: formData.get('productName'),
                imageUrl: formData.get('imageUrl'),
                description: formData.get('description'),
                price: formData.get('price'),
                available: formData.get('available') === 'on'
            };
            
            alert('¡Producto agregado exitosamente!\n\n' + 
                  'Nombre: ' + productData.name + '\n' +
                  'Precio: $' + productData.price + '\n' +
                  'Disponible: ' + (productData.available ? 'Sí' : 'No'));
            
            resetForm();
        }

        // Validación en tiempo real para URL
        const imageUrlInput = document.getElementById('imageUrl');
        imageUrlInput.addEventListener('blur', function() {
            if (this.value && !this.checkValidity()) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
