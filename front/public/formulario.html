<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="./asset/styles/reset.css">
 <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./asset/styles/form.css">

</head>
<body class="text-white-50 bg-dark ">

<div class="my-container container mt-5 w-50 mx-auto">
  <button id="btn-logout" class="btn btn-danger mb-4">Cerrar sesión</button>
    <a href="index.html" class="btn btn-outline-secondary m-5">Volver al catálogo</a>
    <h2 class="mb-4 text-center" id="form-title">Crear Producto</h2>

<form id="form-producto" enctype="multipart/form-data" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" required>
      </div>

     <div class="mb-3">
  <label for="seccion" class="form-label">Sección</label>
  <select name="seccion" id="seccion" class="form-control">
  <option value="calzas">Calzas</option>
   <option value="remeras">Remeras</option>
    <option value="buzos">Buzos</option>
  <option value="marroquineria">Marroquinería</option>
   <option value="conjuntos">Conjuntos</option>
</select>

</div>


      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
      </div>

      <div class="mb-3">
        <label for="disponible" class="form-label">Talles disponibles (separados por coma)</label>
        <input type="text" class="form-control" id="disponible" name="disponible" placeholder="Ej: S, M, L" required>
      </div>

      <div class="mb-3">
        <label for="poster" class="form-label">Imagen del producto</label>
        <input type="file" class="form-control" id="poster" name="poster">
      </div>

      <button type="submit" class="btn btn-primary w-25">Guardar</button>
    </form>
  </div>
   <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script src="./env.js"></script>
  <script type="module" src="./src/admin.js"></script>
 
  <script type="module" src="./src/renderProductos.js"></script>
</body>
</html>
