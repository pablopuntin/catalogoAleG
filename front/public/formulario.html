<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../asset/estilos/dashboard.css" />
</head>
<body class="bg-dark-subtle">
  <header>

  </header>
  
  
  <main class="container-fluid text-center">
    <h1>Crear nuevo producto</h1>
    <form id="form-producto" class="form">
      <div>
      <label>
        Nombre:
        <input type="text" name="nombre" required />
      </label>
      </div>

      <div>
      <label>
        Descripción corta:
        <input type="text" name="descripcion" maxlength="100" required />
      </label>
      </div>
      
      <div>
      <label>
        Precio:
        <input type="number" name="precio" step="0.01" required />
      </label>
      </div>

      <div>
      <label>
        URL de imagen:
        <input type="url" name="imagen" required />
      </label>
      </div>

      <div>
      <label>
        Categoría:
        <select name="seccion" required>
          <option value="">Seleccionar</option>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="accesorios">Accesorios</option>
        </select>
      </label>
      </div>

      <div>
      <label>
        Disponible:
        <input type="checkbox" name="disponible" checked />
      </label>
      </div>

      <button type="submit">Guardar producto</button>
    </form>
  </main>

  <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scr/admin.js" type="module"></script>
</body>
</html>
