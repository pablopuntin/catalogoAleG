<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="./asset/styles/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./asset/styles/form.css">

</head>
<body class="text-white-50 bg-dark ">

  <div class="container-xg container-fluid w-50 mt-5">
    <button id="btn-logout" class="btn btn-danger mb-4">Cerrar sesi칩n</button>
    <a href="index.html" class="btn btn-outline-secondary m-5">Volver al cat치logo</a>
    <h2 class="mb-4 text-center" id="form-title">Crear Producto</h2>

    <form id="form-producto" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci칩n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" required>
      </div>

      <div class="mb-3">
        <label for="seccion" class="form-label">Secci칩n</label>
        <input type="text" class="form-control" id="seccion" name="seccion" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
      </div>

      <div class="mb-3">
        <label for="disponible" class="form-label">Talles disponibles (separados por coma)</label>
        <input type="text" class="form-control" id="disponible" name="disponible" placeholder="Ej: S, M, L" required>
      </div>

      <div class="mb-3">
        <label for="poster" class="form-label">Imagen del producto</label>
        <input type="file" class="form-control" id="poster" name="poster">
      </div>

      <button type="submit" class="btn btn-primary w-25">Guardar</button>
    </form>
  </div>

  <script type="module" src="./src/admin.js"></script>
 
  <script type="module" src="./src/renderProductos.js"></script>
</body>
</html>
